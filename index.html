<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>WebDoodler</title>
		<link rel="stylesheet" href="styles/style.css">
	</head>

	<script src="jscolor-2.0.5/jscolor.js"></script>
	<script src="scripts/globals.js"></script>
	<script src="scripts/selectionUtils.js"></script>
	<script src="scripts/layer.js"></script>
	<script src="scripts/layerManager.js"></script>
	<script src="scripts/colorPalette.js"></script>
	<script src="scripts/tool.js"></script>
	<script src="scripts/selection.js"></script>
	<script src="scripts/MoveSelection.js"></script>
	<script src="scripts/brush.js"></script>
	<script src="scripts/eraser.js"></script>
	<script src="scripts/line.js"></script>
	<script src="scripts/eyedropper.js"></script>
	<script src="scripts/filters.js"></script>
	<script src="scripts/action.js"></script>
	<script src="scripts/stroke.js"></script>
	<script src="scripts/filterAction.js"></script>
	<script src="scripts/LayerMoveAction.js"></script>
	<script src="scripts/layerAddAction.js"></script>
	<script src="scripts/layerSelectAction.js"></script>
	<script src="scripts/layerDeleteAction.js"></script>
	<script src="scripts/actionHandler.js"></script>
	<script src="scripts/imageIO.js"></script>
	<script src="tests/tests.js"></script>
	<script src="scripts/setup.js"></script>

	<body onload="setup();">
		<div id='menu'>
			<p>Size:</p>
			<input type="range" id="brushSize" name="size" min="1" max="50">

			<p>Color:</p>
			<input class="jscolor" id="colorPicker" value="000000"> <br>
			<ul id="palette" class="list"></ul>

			<p><button id="undoButton" name="undo">Undo</button></p>

			<p>Tools:</p>
			<button id="brushButton" name="brush">Brush</button> <br>
			<button id="eraserButton" name="eraser">Eraser</button> <br>
			<button id="lineButton" name="line">Line</button> <br>
			<button id="eyedropperButton" name="eyedropper">Eyedropper</button> <br>
			<button id="selectionButton" name="selection">Selection</button> <br>
			<button id="moveButton" name="move">Move Selection</button>
			<p id='currToolIndicator'>Selected: Brush</p>

			<p>Filters:</p>
			<button id="brightenButton" name="brighten">Brighten</button> <br>
			<button id="blurButton" name="blur">Blur</button> <br>
			<button id="intensifyButton" name="intensify">Intensify</button>

			<p>Load an existing image</p>
			<input type="file" id="fileSelect" name="file" accept="image/*"/>

			<p><button id="saveButton" name="save">Save Doodle</button></p>

			<p><button id="addLayerButton" name="addLayer">New Layer</button></p>
			<ul id='layerList' class="list"></ul>
		</div>

		<div id='doodle'>
				<canvas id="UILayer" width="1200" height="800">
		</div>

	</body>
</html>
